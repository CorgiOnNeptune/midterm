<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Internal Stylesheets -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- Font Awesome CDN Library -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS CDN Library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />

    <!-- Favicon -->
    <link href="./images/favicon-light.png" rel="icon" media="(prefers-color-scheme: light)" />
    <link href="./images/favicon-dark.png" rel="icon" media="(prefers-color-scheme: dark)" />

    <title>Neptune</title>

  </head>

  <body>
    <main>
      <div id="menu">
        <div class="header">
          <div>
            <img src="images/neptune-logo.png" alt="neptune" />
          </div>
        </div>
        <div class="body">
          <ul>
            <!-- TODO: Have button change to '/logout' if req.session.user_id, when we move to jQuery -->
            <form method="GET" action="/login/1">
              <button type="submit" id="login-btn">
                <li>
                  <i class="fa-solid fa-right-to-bracket"></i> Login</a>
                </li>
              </button>
            </form>
            <li>
              <a href=""><i class="fa-solid fa-clipboard-list"></i> All</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-clipboard-check"></i> Completed</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-video"></i>Watch</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-book-open"></i>Read</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-utensils"></i> Eat</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-cart-shopping"></i>Buy</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-clipboard-question"></i>Others</a>
            </li>
          </ul>
        </div>
      </div>

      <div id="main-board">
        <div class="header">
          <p>Task List</p>
        </div>
        <div id="to-do-entries">
          <ul id="tasks-container"></ul>
        </div>
      </div>
    </main>
    <div class="new-task-editor" id="new-task-editor">
      <div class="header">
        <div class="title">New Task</div>
        <button data-close-button class="close-btn">&times;</button>
      </div>

      <div class="body">
        <form action="" class="new-task-form">

          <label for="">Task name</label><br>
          <input type="text" id="task-name" name="task-name"><br>

          <label for="category">Category</label>
          <select name="category" id="category">
            <option value="auto" selected="selected">Auto</option>
            <option value="watch">Watch</option>
            <option value="read">Read</option>
            <option value="eat">Eat</option>
            <option value="buy">Buy</option>
            <option value="others">Others</option>
          </select><br>

          <label for="due-date">Due Date</label>
          <input type="date" id="due-day"><br>

          <button type="submit">Create</button>
        </form>
      </div>
    </div>

    <div id="overlay"></div>

    <!-- jQuery/Ajax JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <!-- Components -->
    <script src="./scripts/components/component-helpers.js"></script>
    <script src="./scripts/components/createTaskElement.js"></script>
    <script src="./scripts/components/filmDetails.js"></script>

    <!-- App JS -->
    <script src="./scripts/client-helpers.js"></script>
    <script src="./scripts/new-task.js"></script>
    <script src="./scripts/client.js"></script>

  </body>

</html>
